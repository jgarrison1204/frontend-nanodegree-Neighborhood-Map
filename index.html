<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <link rel="stylesheet" href="sidebar.css">
  <title>Document</title>
  <style>

    </style>
</head>
<body>
     <header id="header" class="header-color"><h1>Cheap Drinks<span class="glyphicon">&#127864;</span></h1></header><hr>
     <main id="wrapper">
          <section id="sidebar-wrapper">
               <div id="input-wrapper">
                    <input id="filter" type="text" autocomplete="on" placeholder="  type a location" data-bind="textInput: filter, valueUpdate: 'afterkeydown'">
                    <span class="glyphicon glyphicon-search filter-text header-color"><span class="filter-text header-color">Filter</span></span>
               </div>
               <p data-bind="visible: filteredItems().length == 0"> Woops! Your search results did not return a station.</p>
<!--                <p>Number of items in stations observable array <span data-bind="text: filteredItems().length"></span></p> -->
               <ul class="sidebar-nav" data-bind="foreach: filteredItems">
                    <li><a href="#" data-bind="text: name, click: $parent.listClickEvents"></a></li>
               </ul>
          </section>
          <section id="page-wrapper" >
               <div class="container-fluid">
                    <section class="row">
                         <section id="map"></section>
                    </section>  
               </div>
          </section>
     </main>
<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js'></script>
<script type="text/javascript" src='oauth-signature.min.js'></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src='app.js'></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&v=3&key=AIzaSyCbuDn09RHjG8AvINCGJaPGRfi8zAvdVwc&v=3&callback=initMap"></script>   
</body>
</html>
