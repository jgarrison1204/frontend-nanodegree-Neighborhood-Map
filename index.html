<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <!--   <link rel="stylesheet" href="side.css"> -->
  <title>Document</title>
  <style>
          html,
          body {
               font-family: Arial, sans-serif;
               height: 100%;
               margin: 0;
               padding: 0;
               background-color: black;
               color: white;
          }
          ul{
          }
          #map {
               height: 100%;
          }
          .colored{
               color: lightgrey;
          }
    </style>
</head>
<body class="container-fluid">
     <header><h1>Cheap Drinks<span class="glyphicon colored">&#127864;</span></h1></header><hr>
     <section id="sidebar-wrapper" class="col-sm-3">
          <input type="text" autocomplete="on" placeholder="type a station" data-bind="textInput: filter, valueUpdate: 'afterkeydown'">   
          <p data-bind="visible: filteredItems().length == 0"> Woops! Your search results did not return a station.</p>
          <p>Number of items in stations observable array <span data-bind="text: filteredItems().length"></span></p>
          <ul class="sidebar-nav" data-bind="foreach: filteredItems">
               <li data-bind="text: name, click: $parent.listClickEvents"></li>
          </ul>
     </section>
  <section id="map" class="col-sm-9"></section>
<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js'></script>
<script type="text/javascript" src='oauth-signature.min.js'></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src='app.js'></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&v=3&key=AIzaSyCbuDn09RHjG8AvINCGJaPGRfi8zAvdVwc&v=3&callback=initMap"></script>   
</body>
</html>
