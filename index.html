<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta content="width=device-width, initial-scale=1.0" name="viewport">
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
   <link href="style.css" rel="stylesheet">
   <title>Document</title>
</head>
<body>
   <header class="header-color row" id="header">
      <h1 class="col-xs-9 col-sm-12" id="menu">Cheap Drinks<span class="glyphicon">&#127864;</span></h1>
      <div class="col-xs-3" id="icon-wrapper">
         <svg class="instructions-open" id="menu-icon" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
         <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path></svg>
      </div>
   </header>
   <main id="wrapper">
      <nav class="sidebar-wrapper">
         <div id="input-wrapper">
            <div class="filter-wrapper header-color">
               <span class="glyphicon glyphicon-filter filter-text"></span>
            </div><input autocomplete="on" data-bind="textInput: filter" id="filter" placeholder=" type a location" type="text">
         </div>
         <div id="seperator"></div>
         <p data-bind="visible: filteredItems().length == 0">Woops! Your search results did not return a station.</p>
         <div class="sidebar-nav" data-bind="foreach: filteredItems">
            <div class="row">
               <div class="item-type col-xs-2" data-bind="html: type"></div>
               <ul class="ul-wrapper">
                  <li class="col-xs-10 item-name li-wrapper" data-bind="click: $parent.listClickEvents, event: {mouseover: $parent.showMarkerMouseOver, mouseout: $parent.hideMakerMouseOut}, style: { backgroundImage: 'url(\'' + image + '\')'}"><span data-bind="text: ($index() + 1)"></span><span>.&nbsp;</span><span data-bind="text: name"></span></li>
               </ul>
            </div>
         </div>
      </nav>
      <section id="page-wrapper">
         <div class="container-fluid">
            <section class="row">
               <p class="instructions" id="instructions">
                  Click the menu icon above for a list of affordable, yet classy, watering holes.
               </p>
               <section id="map"></section>
            </section>
         </div>
      </section>
   </main>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js' type='text/javascript'>
   </script> 
   <script src='js/oauth-signature.min.js' type="text/javascript">
   </script> 
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript">
   </script> 
   <script src="https://use.fontawesome.com/303bcd2469.js">
   </script> 
   <script src='js/app.js' type="text/javascript">
   </script> 
   <script async defer onerror="googleError()" src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&v=3&key=AIzaSyCbuDn09RHjG8AvINCGJaPGRfi8zAvdVwc&v=3&callback=initMap">
   </script>
</body>
</html>
