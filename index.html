<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link rel="stylesheet" href="sidebar.css">
   <title>Document</title>
</head>
<body>
   <header id="header" class="header-color row">
      <h1 id="menu" class="col-xs-9 col-sm-12">Cheap Drinks<span class="glyphicon">&#127864;</span></h1>
      <div id="icon-wrapper" class="col-xs-3">
         <svg id="menu-icon" class="instructions-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
         </svg>
      </div>
   </header>
   <main id="wrapper">
      <nav class="sidebar-wrapper">
         <div id="input-wrapper" class="row">
            <div class="filter-wrapper col-xs-2 header-color">
               <span class="glyphicon glyphicon-search filter-text"><span class="filter-text header-color">Filter</span></span>
            </div>
            <input id="filter" class="col-xs-10" type="text" autocomplete="on" placeholder="  type a location" data-bind="textInput: filter, valueUpdate: 'afterkeydown'">
         </div>
         <nav id="drink-types">  
            <header class="row item-type"> 
               <h3 id="cocktails" class="col-xs-4 drink-type"><span class='glyphicon'>&#127864;</span></h3>
               <h3 id="wine" class="col-xs-4 drink-type"><span class='glyphicon'>&#x1F377;</span></h3>
               <h3 id="beer" class="col-xs-4 drink-type"><i class='fa fa-beer' aria-hidden='true'></i></h3>
            </header>
         </nav>
         <div id="seperator"></div>  
         <p data-bind="visible: filteredItems().length == 0"> Woops! Your search results did not return a station.</p>
         <ul class="sidebar-nav" data-bind="foreach: filteredItems">
            <div class="row">
               <div class="item-type col-xs-2" data-bind="html: type"></div>
               <li data-bind="html: name, click: $parent.listClickEvents, event: {mouseover: $parent.showMarkerMouseOver, mouseout: $parent.hideMakerMouseOut}, style: { backgroundImage: 'url(\'' + image + '\')'}" class="col-xs-10 item-name"></li>
            </div>
         </ul>
      </nav>
      <section id="page-wrapper" >
         <div class="container-fluid">
            <section class="row">
               <div id="instructions" class="instructions">Click the menu icon above for a list of affordable, yet classy, watering holes.</div>
            <section id="map"></section>
				</section>  
				</div>
		</section>
	</main>
<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js'></script>
<script type="text/javascript" src='oauth-signature.min.js'></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://use.fontawesome.com/303bcd2469.js"></script>
<script type="text/javascript" src='app.js'></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&v=3&key=AIzaSyCbuDn09RHjG8AvINCGJaPGRfi8zAvdVwc&v=3&callback=initMap"></script>   
</body>
</html>
